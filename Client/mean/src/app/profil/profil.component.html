<app-header></app-header>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4 color">
                            <i class="fas fa-user-tie fa-7x color"></i>
                        </div>
                        <h3 class="mb-2"><strong>{{userName}}</strong></h3>
                        <p class="mb-4">Numéro de téléphone : {{ phoneNumber }}</p>
                        <p class="mb-4">E-Mail : <a href="mailto:{{ mail }}">{{ mail }}</a></p>
                        <button type="button" data-toggle="modal" data-target="#editUserInfoModal" class="btn btn-primary btn-rounded btn-lg modify" (click)="overlay()">
                            Modifier mes informations
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="profile-overlay" *ngIf="showOverlay">
    <div class="profile-modal">
        <h1>Modifier Informations</h1>
        <form #f="ngForm" (ngSubmit)="updateUser(f)">
            <div class="form">
                <div class="form-group col-md-12">
                    <label for="email">E-mail :</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="mail" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="phoneNumber">Numéro de téléphone:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" required>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <button class="btn btn-primary btn-rounded btn-lg cancel-button" (click)="closeOverlay()">Annuler</button>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="submit" class="btn btn-primary btn-rounded btn-lg modify ml-auto" value="Confirmer">
                        </div>                        
                    </div>
                </div>
            </div>
        </form>
    </div>
</div> 

<app-footer></app-footer>

<app-header></app-header>

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body text-center">
                        <div class="mt-3 mb-4 color">
                            <i class="fas fa-user-tie fa-7x color"></i>
                        </div>
                        <h3 class="mb-2"><strong>{{userName}}</strong></h3>
                        <p class="mb-4">Numéro de téléphone : {{ phoneNumber }}</p>
                        <p class="mb-2">E-Mail : <a href="mailto:{{ mail }}">{{ mail }}</a></p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-rounded btn-lg modify">
                        Modifier mes informations
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>

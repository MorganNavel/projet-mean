<app-header></app-header>

<ng-container *ngIf="properties && properties.length > 0">
  <ng-container *ngFor="let propertyItem of properties">
    <location-card [property]="propertyItem" [filter]="criteria"></location-card>
  </ng-container>
</ng-container>

<ng-container *ngIf="!properties || properties.length === 0">
  <div class="empty">
    <h2>Aucun bien ne correspond à vos critères de recherche.</h2>
    <p>Essayez de modifier vos critères de recherche.</p>
    <a href="/home">Retour à la recherche de biens de locations</a>
  </div>
  <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</ng-container>


<app-footer></app-footer>

<!-- header -->
<header class="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="../../assets/logo.png" ng-srcset="100w, 200w" alt="logo" width="80px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/home"><i class="fas fa-home logo"></i> Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/locations"><i class="fas fa-map-marker-alt logo"></i> Locations</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <!-- <a class="nav-link" href="/history"><i class="fas fa-history logo"></i> Historique</a> -->
            </li>
            <ng-container *ngIf="userName">
              <li class="nav-item">
                <a class="nav-link"><i class="fas fa-user logo"></i> {{userName}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logout()"><i class="fas fa-sign-out-alt logo"></i> Logout </a>
              </li>

            </ng-container>
            <ng-container *ngIf="!userName">
              <li class="nav-item">
                <a class="nav-link" href="/signup"><i class="fas fa-user logo"></i> Connexion</a>
              </li>
            </ng-container>
          </ul>
        </div>
    </div> 
  </nav>
</header>
